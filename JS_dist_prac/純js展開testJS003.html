<body>

<!-- ===================================================================== -->

<ul id='menus'>請點選下列項目

<li><span onclick='toggleMenu("m1")'> <a href="#" class="btn" type="button">Button</a></span>
  <ul id='m1'>
11幹1111111111111111111111111111 <br>
2222222222222222222222222222
  </ul>
<li><span onclick='toggleMenu("m2")'>第二個展開</span>
  <ul id='m2'>
  3333333333333
  44444444444
  fdsf
  </ul>
</ul>

<script type='text/javascript'>
function toggleMenu( id )
{
  var o=document.getElementById( id );
  o.style.display=
    (o.style.display=='none') ? '' : 'none';
}
function hideMenu( id )
{
  var o=document.getElementById( id ).getElementsByTagName('ul');
  for( var i=0; i < o.length; i++)
    o[i].style.display='none';
}
hideMenu('menus');
</script>
</body>
</html>
